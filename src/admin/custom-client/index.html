<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>marqasouq Admin</title>
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23E63946'/%3E%3Cstop offset='100%25' style='stop-color:%23C62828'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23grad)'/%3E%3Ctext x='50' y='65' font-family='Arial,sans-serif' font-size='40' font-weight='bold' fill='white' text-anchor='middle'%3Em%3C/text%3E%3C/svg%3E" />
        <style>
            /* ===== MARQASOUQ BRANDING - DARK THEME ===== */
            
            /* Dark neutral background - NO BLUE */
            body {
                background: #0d0f12 !important;
                min-height: 100vh;
            }
            
            /* Sidebar - dark neutral */
            aside,
            nav,
            [class*="Sidebar"],
            [class*="sidebar"],
            .bg-ui-bg-subtle {
                background: #111318 !important;
                background-image: none !important;
            }
            
            .topbar, header, .bg-ui-bg-surface, .bg-ui-bg-contrast {
                background: #111318 !important;
                background-image: none !important;
            }
            
            .bg-ui-bg-base {
                background: #16181d !important;
            }
            
            button[type="submit"] {
                background: linear-gradient(135deg, #E63946 0%, #C62828 100%) !important;
                border: none !important;
                font-weight: 600 !important;
                box-shadow: 0 4px 15px rgba(230, 57, 70, 0.25) !important;
                color: #fff !important;
            }
            button[type="submit"]:hover {
                transform: translateY(-1px) !important;
                box-shadow: 0 6px 20px rgba(230, 57, 70, 0.35) !important;
            }
            input, textarea, select {
                background: rgba(255,255,255,0.02) !important;
                color: #e6eef8 !important;
                border: 1px solid rgba(255,255,255,0.04) !important;
            }
            ::placeholder {
                color: rgba(230,230,230,0.35) !important;
            }
            a[href*="forgot"], a:contains("Forgot") {
                color: #E63946 !important;
            }
            .marqa-sidebar-item {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px 12px;
                color: #e6eef8;
                cursor: pointer;
                margin-left: 8px;
            }
            .marqa-sidebar-item:hover {
                background: rgba(230, 57, 70, 0.1);
            }
        </style>
    </head>
    <body>
        <div id="medusa"></div>
        <script type="module" src="./entry.jsx"></script>
        <script>
            /* marqasouq branding script */
            (function(){
                function applyBranding() {
                    var isLogin = window.location.pathname.includes('/login');
                    
                    // Update title
                    if (document.title.includes('Medusa')) {
                        document.title = document.title.replace('Medusa', 'marqasouq');
                    }
                    
                    if (isLogin) {
                        // Replace heading
                        document.querySelectorAll('h1, h2').forEach(function(h) {
                            if (h.textContent && /Welcome|Medusa/i.test(h.textContent)) {
                                h.textContent = 'Welcome to Marqasouq';
                                h.style.cssText = 'font-size:1.75rem;font-weight:700;color:#e6eef8;';
                            }
                        });
                        
                        // Replace subtitle
                        document.querySelectorAll('p').forEach(function(p) {
                            if (p.textContent && /Sign in/i.test(p.textContent)) {
                                p.textContent = 'Your Premium Marketplace';
                                p.style.color = '#94a3b8';
                            }
                        });
                        
                        // Replace SVG logo
                        var cards = document.querySelectorAll('form, [class*="card"], [class*="Card"], main > div > div');
                        cards.forEach(function(card) {
                            var svgs = card.querySelectorAll('svg');
                            svgs.forEach(function(svg) {
                                if (!svg.closest('button') && !svg.closest('input') && svg.parentElement && !svg.parentElement.classList.contains('marqa-done')) {
                                    svg.parentElement.classList.add('marqa-done');
                                    svg.outerHTML = '<div style="width:80px;height:80px;background:linear-gradient(135deg,#E63946,#C62828);border-radius:20px;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(230,57,70,0.3);margin:0 auto 1rem;"><span style="color:white;font-size:2.5rem;font-weight:800;">m</span></div>';
                                }
                            });
                        });
                    }
                }
                
                // Run repeatedly to catch React renders
                setInterval(applyBranding, 150);
                
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', applyBranding);
                } else {
                    applyBranding();
                }
            })();
        </script>
    </body>
</html>
